<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 19</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="navbar" >
      <nav class="container">
        <div class="navbar__logo">
          <img src="./images/logo.svg" alt="Logo" />
          <h1>Product</h1>
          <button id="navbar-open"><img src="./images/open.svg" alt="open"></button>
        </div>
        <ul class="nav__list">
          <li class="nav__items">
            <a href="#product" class="nav__things">Product</a>
          </li>
          <li class="nav__items">
            <a href="#customer" class="nav__things">Customers</a>
          </li>
          <li class="nav__items">
            <a href="#price" class="nav__things">Pricing</a>
          </li>
          <li class="nav__items">
            <a href="#resource" class="nav__things">Resources</a>
          </li>
          <button class="nav__btn nav__btn-1">Sign In</button>
          <button class="nav__btn nav__btn-2">Sign Up</button>
          <button id="mode-btn" class="dark__light">
            <img src="./images/dark.svg" alt="dark" />
          </button>
        </ul>
      </nav>
    </header>
    <ul id="navbar-responsive" class="navbar__list">
      <button id="navbar-close"><img src="./images/close.svg" alt="close"></button>
      <li class="navbar__items">
        <a href="#product" class="navbar__things">Product</a>
      </li>
      <li class="navbar__items">
        <a href="#customer" class="navbar__things">Customers</a>
      </li>
      <li class="navbar__items">
        <a href="#price" class="navbar__things">Pricing</a>
      </li>
      <li class="navbar__items">
        <a href="#resource" class="navbar__things">Resources</a>
      </li>
    </ul>
    <main>
      <section id="product">
        <div class="container product">
          <div class="product__right">
            <div class="product__right__content">
              <h1>Work at the speed of thought</h1>
              <p>
                Tools, tutorials, design and innovation experts, all in one
                place! The most intuitive way to imagine your next user
                experience.
              </p>
            </div>
            <div class="product__button">
              <button>Get started</button>
              <button class="product__button__second">
                <img src="./images/startstop.svg" alt="startstop" />
                <a href="Watch the Video">Watch the Video</a>
              </button>
            </div>
          </div>
          <div class="product__left">
            <img src="images/Product/social-media/amico.png" alt="here we go" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./js/main.js"></script>
